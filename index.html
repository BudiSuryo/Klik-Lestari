
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPR Kreo Lestari</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="apple-touch-icon" href="logo.png">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: #f4faff;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #87CEEB;
        }
        a.button {
            display: block;
            background-color: #87CEEB;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        a.button:hover {
            background-color: #68b0d4;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>BPR Kreo Lestari</h1>
        <a class="button" href="https://linktr.ee/KlikLestari" target="_blank">Masuk ke KlikLestari</a>
    </div>
</body>
</html>
